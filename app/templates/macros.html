{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
        <li>{{ news.title}}</li>
    {% endfor %}

{% endmacro %}

{% macro displaySourceList(source_list) %}

    {% for news in source_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
            <img src="{{ news.urlToIMage }}" alt="{{ news.title }} poster" class="img-responsive">
            <li class="text-center">
                <a href="/articles/{{articles.id}}">
                    {{ news.title|truncate(10)}}</a>
            </li>
        </div>

    {% endfor %}

{% endmacro %}
